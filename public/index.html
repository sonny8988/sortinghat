<!DOCTYPE html>
<html ng-app="sortingapp">
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="app.css" />
	</head>
	<body>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<h4 class="text-center">Purchase Team Super Scrum Sorting Hat Application</h1>
		<div ng-controller="UsersController as userCTRL">
			<div class="text-center form-container">
				<form ng-show="!sortingMode" ng-submit="addUser(newUser)" novalidate class="form-inline">
					<div class="form-group">
						<label for="inputName">Add Member: </label>
						<input type="text" class="form-control" ng-model="newUser.name" id="inputName" placeholder="Enter New User Name" required>
					</div>
				</form>
				<h2 ng-show="sortingMode">Click on a person to determine their team!!</h2>
			</div>
			<div class="text-center">
				<div class="user-head" ng-repeat="user in users" ng-click="showUserTeam(user)" >
					<img class ="img-circle" ng-class="{'red-border':user.showTeam, 'grey-border': !user.showTeam }" src="{{userImage(user)}}">
					<p class="text-center">{{user.name}}</p>
				</div>
			</div>			
			<div>
				<button type="button" ng-click="switchModes()" class="btn btn-primary btn-lg center-block">{{switchModesButtonText()}}</button>
			</div>	
			<div class = "col-md-6" id="blue-team">
				<h1 class="text-center">Blue Team</h1>
				<div class="text-center">
					<div class="user-head" ng-repeat="user in blueTeam" ng-if="user.showTeam" >
						<img class="img-circle grey-border" src="{{userImage(user)}}">
						<p class="text-center">{{user.name}}</p>
					</div>
				</div>
			</div>
			<div class = "col-md-6" id="red-team">
				<h1 class="text-center">Red Team</h1>
				<div class="text-center">
					<div class="user-head" ng-repeat="user in redTeam" ng-if="user.showTeam">
						<img class="img-circle grey-border" src="{{userImage(user)}}">
						<p class="text-center">{{user.name}}</p>
					</div>
				</div>
			</div>
		</div>
	</body>	
	</html>
